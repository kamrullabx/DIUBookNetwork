<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book Details - DIU Book Network</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="icon" type="image/x-icon" href="../Images/book1.jpg">
</head>
<body>
	<header class="header" role="banner">
		<div class="header-1">
			<a href="../index.html" class="logo" aria-label="Online Book Store - Home">
				<i class="fas fa-book"></i> DIU Book Network
			</a>
			<div class="icons">
				<a href="wishlist.html" class="fas fa-heart" id="wishlist-icon" aria-label="Wishlist" role="button">
					<span class="wishlist-count" aria-label="0 items in wishlist">0</span>
				</a>
				<a href="cart.html" class="fas fa-shopping-cart" id="cart-icon" aria-label="Shopping Cart" role="button">
					<span class="cart-count" aria-label="0 items in cart">0</span>
				</a>
			</div>
		</div>
	</header>

	<section class="book-detail-hero" id="book-detail-hero">
		<div class="hero-container">
			<div class="book-image-wrapper">
				<img id="book-detail-image" src="../Images/book1.jpg" alt="Book Cover">
			</div>
			<div class="book-info-wrapper">
				<h1 id="book-detail-title">Book Title</h1>
				<div class="book-meta">
					<span class="book-author" id="book-detail-author">Author Name</span>
					<div class="book-rating">
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star"></i>
						<i class="fas fa-star-half-alt"></i>
						<span>4.5</span>
					</div>
				</div>
				<div class="book-price-wrapper">
					<span class="current-price" id="book-detail-price">$19.99</span>
					<span class="old-price" id="book-detail-old-price">$24.99</span>
				</div>
				<p class="book-description" id="book-detail-description">
					Discover an amazing story that will captivate your imagination. This book offers a unique perspective on life, love, and adventure.
				</p>
				<div class="book-actions">
					<button class="btn add-to-cart-btn" id="book-add-to-cart">
						<i class="fas fa-shopping-cart"></i> Add to Cart
					</button>
					<button class="btn wishlist-btn" id="wishlist-btn">
						<i class="fas fa-heart"></i> Add to Wishlist
					</button>
				</div>
				<div class="book-features">
					<div class="feature-item">
						<i class="fas fa-shipping-fast"></i>
						<span>Free Shipping</span>
					</div>
					<div class="feature-item">
						<i class="fas fa-undo"></i>
						<span>Easy Returns</span>
					</div>
					<div class="feature-item">
						<i class="fas fa-shield-alt"></i>
						<span>Secure Payment</span>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script>
		// Get book data from URL params or localStorage
		function getBookFromURL() {
			const params = new URLSearchParams(window.location.search);
			const bookData = {
				title: params.get('title') || 'Book Title',
				price: parseFloat(params.get('price')) || 19.99,
				oldPrice: parseFloat(params.get('oldPrice')) || 24.99,
				image: params.get('image') || '../Images/book1.jpg',
				author: params.get('author') || 'Author Name',
				description: params.get('description') || 'Discover an amazing story that will captivate your imagination. This book offers a unique perspective on life, love, and adventure.'
			};
			return bookData;
		}

		function loadBookDetails() {
			const book = getBookFromURL();
			document.getElementById('book-detail-title').textContent = book.title;
			document.getElementById('book-detail-author').textContent = book.author;
			document.getElementById('book-detail-price').textContent = `$${book.price.toFixed(2)}`;
			document.getElementById('book-detail-old-price').textContent = `$${book.oldPrice.toFixed(2)}`;
			document.getElementById('book-detail-image').src = book.image;
			document.getElementById('book-detail-image').alt = book.title;
			document.getElementById('book-detail-description').textContent = book.description;
			document.title = book.title + ' | DIU Book Network';
			window.BOOK_DATA = book; // Store for cart
		}

		loadBookDetails();
	</script>
	<script src="../js/book-detail.js" defer></script>
</body>
</html>
