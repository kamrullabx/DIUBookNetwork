<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping Cart - DIU Book Network</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" href="../CSS/style.css">
	<link rel="icon" type="image/x-icon" href="../Images/book1.jpg">
</head>
<body>
	<header class="header" role="banner">
		<div class="header-1">
			<a href="../index.html" class="logo" aria-label="Online Book Store - Home">
				<i class="fas fa-book"></i> DIU Book Network
			</a>
			<div class="icons">
				<a href="wishlist.html" class="fas fa-heart" id="wishlist-icon" aria-label="Wishlist" role="button">
					<span class="wishlist-count" aria-label="0 items in wishlist">0</span>
				</a>
				<a href="cart.html" class="fas fa-shopping-cart" id="cart-icon" aria-label="Shopping Cart" role="button">
					<span class="cart-count" aria-label="0 items in cart">0</span>
				</a>
			</div>
		</div>
	</header>

	<section class="cart-section" id="cart-section">
		<div class="container">
			<h1 class="heading">Shopping Cart</h1>
			
			<div class="cart-wrapper">
				<div class="cart-items" id="cart-items">
					<!-- Cart items will be dynamically inserted here -->
				</div>
				
				<div class="empty-cart" id="empty-cart" style="display: none;">
					<i class="fas fa-shopping-cart" style="font-size: 5rem; color: var(--light-color); margin-bottom: 2rem;"></i>
					<h2>Your cart is empty</h2>
					<p>Add some books to get started!</p>
					<a href="../index.html" class="btn">Continue Shopping</a>
				</div>
				
				<div class="cart-summary" id="cart-summary" style="display: none;">
					<h2>Order Summary</h2>
					<div class="summary-row">
						<span>Subtotal:</span>
						<span id="subtotal">$0.00</span>
					</div>
					<div class="summary-row">
						<span>Shipping:</span>
						<span>Free</span>
					</div>
					<hr>
					<div class="summary-row total">
						<span>Total:</span>
						<span id="total">$0.00</span>
					</div>
					<button class="btn checkout-btn" id="checkout-btn">Proceed to Checkout</button>
					<a href="../index.html" class="btn continue-shopping">Continue Shopping</a>
				</div>
			</div>
		</div>
	</section>

	<script src="../js/cart.js"></script>
</body>
</html>
